<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um titulo para página</title>
</head>

<body>

    <!--MENU-->
    <nav><!--Tag para identificar que dentro dela estará uma navegação, no caso um menu que irá para outras páginas-->
        <ul><!--Tag para listas não ordenadas-->
            <li><!--Tag para definir um elemento da lista-->
                <a href="home.html"><!--Tag para fazer links, podendo linkar para um vídeo no youtube, uma página,etc.-->
                    Home
                </a>
            </li>
            <li>
                <a href="https://www.sp.senai.br/"><!--Utilizando o href para direcionar para o site do senai quando clicar-->
                    Produtos
                </a>
            </li>
        </ul>
    </nav>


    <!--Banner-->
    <section><!--Tag usada para agrupar conteúdos das páginas-->
        <img src="imagens/senai.png" alt="Logo do senai" title="Logo do senai"><!--Tag para adicionar imagens-->
    </section>

    <!--Destaque-->
    <section><!--Tag usada para agrupar conteúdos das páginas-->
        <h1>Destaques</h1><!--Tag para título de nível 1-->
        <h2>Produtos mais atualizados do mercado!</h2><!--Tag para título de nível 2-->
        <img src="imagens/iphone.png" alt="Iphone" title="Iphone"><!--Tag para adicionar imagens-->
    </section>


        <!--Novidades-->
        <section><!--Tag usada para agrupar conteúdos das páginas-->
            <h1>Novidades</h1><!--Tag para título de nível 1-->
            <h2>Aproveite agora nossas promoções!</h2><!--Tag para título de nível 2-->
            <img src="imagens/bateria.png" alt="bateria" title="bateria"><!--Tag para adicionar imagens-->
        </section>


        <!--Galeria-->
        <img src="imagens/bateria.png" alt="slide1" title="slide1"><!--Tag para adicionar imagens-->
        <img src="imagens/iphone.png" alt="slide2" title="slide2"><!--Tag para adicionar imagens-->
        <img src="imagens/senai.png" alt="slide3" title="slide3"><!--Tag para adicionar imagens-->


        <!--Rodapé-->
        <footer><!--Tag utilizada para agrupar os elementos do rodapé-->
            <img src="imagens/facebook.png" alt="facebook" title="facebook"><!--Tag para adicionar imagens-->
            <p>
                <a href="#"><!--Tag para fazer links, podendo linkar para um vídeo no youtube, uma página,etc.-->
                    @nomedaloja
                </a>
            </p><!--Tag usada para paragrafos-->
        </footer>

</body>

</html>
